name: ðŸŒ… Mycelium Morning Pulse
# Runs 9AM EST (14:00 UTC) every day
# SENSES: checks gallery, reads web
# THINKS: generates content with AI
# ACTS: posts, emails briefing, sends outreach
# REMEMBERS: updates brain repo

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  morning-pulse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests python-dateutil

      - name: ðŸ“° Send Morning Briefing
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python mycelium/morning_briefing.py || true

      - name: ðŸ“¬ Send Hello Outreach (unified, brain-gated, one log)
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: EMAIL_MODE=hello python mycelium/unified_emailer.py || true

      - name: ðŸŒ± Send Grant Outreach (unified, brain-gated, one log)
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: EMAIL_MODE=grants python mycelium/unified_emailer.py || true

      - name: ðŸ“– Publish Dev.to Article (once)
        env:
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
        run: python mycelium/publish_devto.py || true

      - name: ðŸ”Š Run Morning Pulse
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
          MASTODON_SERVER: ${{ secrets.MASTODON_SERVER }}
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          BRAIN_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULSE_TIME: morning
        run: python mycelium/pulse.py || true

      - name: ðŸ§  Update Brain Repo
        env:
          BRAIN_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULSE_TIME: morning
        run: python mycelium/brain_sync.py || true

      - name: ðŸ’¾ Commit sent logs
        run: |
          git config user.email "solarpunk.mycelium@gmail.com"
          git config user.name "SolarPunk Mycelium"
          git add data/ mycelium/last_*.json mycelium/devto_published.json mycelium/replied_messages.json || true
          git diff --staged --quiet || git commit -m "auto: morning pulse logs $(date -u +%Y-%m-%d)"
          git push || true
