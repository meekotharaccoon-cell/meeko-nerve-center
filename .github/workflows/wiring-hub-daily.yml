name: üï∏Ô∏è Wiring Hub ‚Äî Data Bus Update

on:
  workflow_dispatch:
  push:
    paths:
      - 'mycelium/wiring_hub.py'

jobs:
  update-wiring:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update data bus
        run: python mycelium/wiring_hub.py
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit data bus updates
        run: |
          git config --global user.email "wiring-hub@meeko-mycelium.local"
          git config --global user.name "Wiring Hub"
          git add data/ || true
          git diff --staged --quiet || git commit -m "üï∏Ô∏è wiring hub: data bus update $(date -u +%Y-%m-%dT%H:%M)Z"
          git push || true
