name: Deploy Static Pages

# FIXED: Replaced the broken Jekyll workflow with a simple static deploy.
# The Jekyll workflow was failing because this repo doesn't have a Jekyll config.
# This workflow just copies the public/ directory to GitHub Pages directly.
# No Jekyll, no Ruby, no config needed.

on:
  push:
    branches: [main]
    paths:
      - 'public/**'
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure public/ exists with index
        run: |
          mkdir -p public
          # Create index if it doesn't exist
          if [ ! -f public/index.html ]; then
            echo '<!DOCTYPE html>
<html><head><title>SolarPunk Nerve Center</title>
<meta http-equiv="refresh" content="0; url=dashboard.html">
</head><body>
<p>Loading <a href="dashboard.html">dashboard</a>...</p>
</body></html>' > public/index.html
          fi
          ls -la public/

      - name: Setup Pages
        uses: actions/configure-pages@v5
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/
        continue-on-error: true

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
