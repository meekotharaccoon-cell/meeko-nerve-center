name: ðŸŒ± Daily Evolution Engine
on:
  schedule:
    - cron: '0 7 * * *'  # 7am UTC daily
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no push)'
        required: false
        default: 'false'

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run connection mapper
        run: python mycelium/connection_mapper.py

      - name: Run knowledge indexer
        run: python mycelium/knowledge_indexer.py

      - name: Run changelog generator
        run: python mycelium/changelog_generator.py

      - name: Audit system
        run: |
          echo "=== Workflows ==="
          ls .github/workflows/
          echo "=== Mycelium scripts ==="
          ls mycelium/*.py
          echo "=== Data files ==="
          ls data/ 2>/dev/null || echo 'data/ empty'
          echo "=== Lessons ==="
          ls lessons/ 2>/dev/null || echo 'no local lessons dir'

      - name: Commit generated files
        if: github.event.inputs.dry_run != 'true'
        run: |
          git config user.email "solarpunk.mycelium@gmail.com"
          git config user.name "SolarPunk Mycelium"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸŒ± auto: daily evolution $(date -u +%Y-%m-%d)"
          git push || true
