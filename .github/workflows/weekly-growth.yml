on:
  workflow_dispatch:

jobs:
  growth:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run growth engines (no email)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
          MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
        run: |
          python mycelium/network_spreader.py || true
          python mycelium/signal_tracker.py || true
        continue-on-error: true
      - name: Commit
        run: |
          git config user.name 'weekly-growth'
          git config user.email 'growth@meeko-nerve-center'
          git add -A
          git diff --cached --quiet || git commit -m "ðŸ“ˆ weekly growth [$(date -u +%Y-%m-%d)]"
          git push origin main || true
        continue-on-error: true
