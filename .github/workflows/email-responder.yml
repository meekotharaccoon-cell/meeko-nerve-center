name: ðŸ“¬ Mycelium Email Responder
# Checks Gmail for new replies every 30 minutes
# Uses AI to draft response, sends it automatically
# Logs everything to brain repo

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  respond:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install requests google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
      - name: Run email responder
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          BRAIN_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python mycelium/email_responder.py
