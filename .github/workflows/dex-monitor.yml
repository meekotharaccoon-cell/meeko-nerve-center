name: ðŸ“ˆ DEX Monitor

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Run DEX monitor
        env:
          TELEGRAM_TOKEN:   ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python mycelium/dex_monitor.py
      - name: Save state
        run: |
          git config user.name "meeko-dex"
          git config user.email "dex@meeko-nerve-center"
          git add data/dex_state.json
          git diff --cached --quiet || git commit -m "data: dex update [$(date -u +%H:%M)]" && git push
