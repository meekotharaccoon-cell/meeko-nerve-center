name: Daily Full Cycle
# ðŸš¨ SCHEDULES DISABLED â€” Email system rebuild in progress

on:
  workflow_dispatch:

jobs:
  full-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Configure git
        run: |
          git config user.name 'solarpunk-daily'
          git config user.email 'daily@meeko-nerve-center'
          mkdir -p data content
      - name: Run full cycle
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
          MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
          MASTODON_URL: ${{ secrets.MASTODON_URL }}
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          GUMROAD_ID: ${{ secrets.GUMROAD_ID }}
          GUMROAD_SECRET: ${{ secrets.GUMROAD_SECRET }}
        run: python mycelium/perpetual_builder.py
        continue-on-error: true
      - name: Commit
        run: |
          git add -A
          git diff --cached --quiet || git commit -m "ðŸŒ€ daily cycle [$(date -u +%Y-%m-%d)]"
          git push origin main || true
        continue-on-error: true
