name: Daily Full Cycle

on:
  schedule:
    - cron: '0 3 * * *'
    - cron: '0 6 * * *'
    - cron: '0 7 * * *'
    - cron: '0 12 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  morning-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      HF_TOKEN:             ${{ secrets.HF_TOKEN }}
      TELEGRAM_TOKEN:       ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID:     ${{ secrets.TELEGRAM_CHAT_ID }}
      EXCHANGE_RATE_API:    ${{ secrets.EXCHANGE_RATE_API }}
      SOLANA_WALLET:        ${{ secrets.SOLANA_WALLET }}
      ETHEREUM_WALLET:      ${{ secrets.ETHEREUM_WALLET }}
      KOFI_TOKEN:           ${{ secrets.KOFI_TOKEN }}
      GMAIL_ADDRESS:        ${{ secrets.GMAIL_ADDRESS }}
      GMAIL_APP_PASSWORD:   ${{ secrets.GMAIL_APP_PASSWORD }}
      BLUESKY_HANDLE:       ${{ secrets.BLUESKY_HANDLE }}
      BLUESKY_PASSWORD:     ${{ secrets.BLUESKY_PASSWORD }}
      MASTODON_KEY:         ${{ secrets.MASTODON_KEY }}
      MASTODON_SECRET:      ${{ secrets.MASTODON_SECRET }}
      MASTODON_TOKEN:       ${{ secrets.MASTODON_TOKEN }}
      MASTODON_BASE_URL:    ${{ secrets.MASTODON_BASE_URL }}
      YOUTUBE_API_KEY:      ${{ secrets.YOUTUBE_API_KEY }}
      GITHUB_TOKEN:         ${{ secrets.GITHUB_TOKEN }}
      FORCE_AUDIT:          "false"
    steps:
      - uses: actions/checkout@v4

      # ── SELF-MAINTENANCE ─────────────────────────────────
      - name: Error Self-Healing
        run: python mycelium/error_self_healing.py
        continue-on-error: true

      # ── DATA COLLECTION ──────────────────────────────────
      - name: Idea Engine
        run: python mycelium/idea_engine.py
        continue-on-error: true

      - name: Idea Builder
        run: python mycelium/idea_builder.py
        continue-on-error: true

      - name: Knowledge Harvest
        run: python mycelium/knowledge_harvester_v2.py
        continue-on-error: true

      - name: World Intelligence
        run: python mycelium/world_intelligence.py
        continue-on-error: true

      - name: Donation Engine
        run: python mycelium/donation_engine.py
        continue-on-error: true

      - name: Crypto Wallets
        run: python mycelium/crypto_wallet_display.py
        continue-on-error: true

      - name: Crypto Jobs
        run: python mycelium/crypto_jobs.py
        continue-on-error: true

      - name: Content Performance
        run: python mycelium/content_performance.py
        continue-on-error: true

      # ── CONTENT GENERATION ───────────────────────────────
      - name: Art + Cause
        run: python mycelium/art_cause_generator.py
        continue-on-error: true

      - name: Open Library
        run: python mycelium/open_library_reader.py
        continue-on-error: true

      - name: Music Intelligence
        run: python mycelium/music_intelligence.py
        continue-on-error: true

      - name: HF Brain
        run: python mycelium/hf_brain.py
        continue-on-error: true

      - name: Visual Content
        run: python mycelium/visual_content.py
        continue-on-error: true

      - name: Video Engine
        run: python mycelium/video_engine.py
        continue-on-error: true

      - name: Language Engine
        run: python mycelium/language_engine.py
        continue-on-error: true

      # ── SELF-EVOLUTION ────────────────────────────────────
      - name: Self-Evolution Engine
        run: python mycelium/self_evolution.py
        continue-on-error: true

      - name: Autonomy Audit
        run: python mycelium/autonomy_audit.py
        continue-on-error: true

      # ── CROSS-CONNECTIONS ─────────────────────────────────
      - name: Cross Engine
        run: python mycelium/cross_engine.py
        continue-on-error: true

      # ── PUBLISHING ────────────────────────────────────────
      - name: Social Engine
        run: python mycelium/social_engine.py
        continue-on-error: true

      - name: Outreach Sender
        run: python mycelium/outreach_sender.py
        continue-on-error: true

      # ── COMMUNICATIONS ────────────────────────────────────
      - name: Gmail Engine
        run: python mycelium/gmail_engine.py
        continue-on-error: true

      - name: Email Responder
        run: python mycelium/email_responder.py
        continue-on-error: true

      # ── HOUSEKEEPING ──────────────────────────────────────
      - name: Privacy Scrubber
        run: python mycelium/privacy_scrubber.py
        continue-on-error: true

      - name: Commit everything
        run: |
          git config user.name "meeko-daily-cycle"
          git config user.email "daily@meeko-nerve-center"
          git add data/ knowledge/ content/ public/ mycelium/ .github/workflows/ WIRED.md
          git diff --cached --quiet || git commit -m "daily: full cycle [$(date -u +%Y-%m-%d %H:%M)]" && git push
