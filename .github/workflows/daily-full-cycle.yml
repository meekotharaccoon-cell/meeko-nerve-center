name: ğŸŒ Daily Full Cycle

on:
  schedule:
    - cron: '0 3 * * *'   # 3am UTC â€” idea engine
    - cron: '30 4 * * *'  # 4:30am â€” knowledge harvest
    - cron: '0 6 * * *'   # 6am â€” all API tools
    - cron: '0 7 * * *'   # 7am â€” AI brain + visuals + language
  workflow_dispatch:

jobs:
  morning-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ§  Idea Engine
        run: python mycelium/idea_engine.py
        continue-on-error: true

      - name: ğŸ”¨ Idea Builder
        run: python mycelium/idea_builder.py
        continue-on-error: true

      - name: ğŸŒ¾ Knowledge Harvest v2
        run: python mycelium/knowledge_harvester_v2.py
        continue-on-error: true

      - name: ğŸ“¡ World Intelligence
        run: python mycelium/world_intelligence.py
        continue-on-error: true

      - name: ğŸ’¼ Crypto Jobs
        run: python mycelium/crypto_jobs.py
        continue-on-error: true

      - name: ğŸ¨ Art + Cause
        run: python mycelium/art_cause_generator.py
        continue-on-error: true

      - name: ğŸ“š Open Library
        run: python mycelium/open_library_reader.py
        continue-on-error: true

      - name: ğŸµ Music Intelligence
        run: python mycelium/music_intelligence.py
        continue-on-error: true

      - name: ğŸ¤– HF Brain (AI Content)
        run: python mycelium/hf_brain.py
        continue-on-error: true

      - name: ğŸ–¼ï¸ Visual Content
        run: python mycelium/visual_content.py
        continue-on-error: true

      - name: ğŸ“– Language Engine
        run: python mycelium/language_engine.py
        continue-on-error: true

      - name: ğŸ”’ Privacy Scrubber
        run: python mycelium/privacy_scrubber.py
        continue-on-error: true

      - name: ğŸ“¦ QR Propagator (weekly)
        if: github.event.schedule == '0 7 * * 1'  # Mondays only
        run: python mycelium/qr_propagator.py
        continue-on-error: true

      - name: Commit everything
        run: |
          git config user.name "meeko-daily-cycle"
          git config user.email "daily@meeko-nerve-center"
          git add data/ knowledge/ content/ public/ mycelium/IDEAS.md WIRED.md
          git diff --cached --quiet || git commit -m "daily: full cycle [$(date -u +%Y-%m-%d %H:%M)]" && git push
