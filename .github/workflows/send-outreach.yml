name: ðŸ“¤ Send Outreach Emails (run once)
# Manually triggered. Sends all staged emails. Tracks sent, never repeats.
on:
  workflow_dispatch:

jobs:
  outreach:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Send all outreach emails
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python mycelium/outreach_emails.py
      - name: Commit sent log
        run: |
          git config user.email "meekotharaccoon@gmail.com"
          git config user.name "Mycelium"
          git add mycelium/sent_outreach.json || true
          git diff --staged --quiet || git commit -m "auto: outreach emails sent"
          git push || true
