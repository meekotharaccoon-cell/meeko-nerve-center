name: Email Gateway
# Every 5 minutes. Maximum frequency.
# Anyone who emails meekotharaccoon@gmail.com gets the SolarPunk network.
# Subject: FORK ME -> full setup guide. Instant. Automatic. Forever.
# This is how nodes multiply. Email -> Fork -> Node -> Network.

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  gateway:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      HF_TOKEN:           ${{ secrets.HF_TOKEN }}
      GMAIL_ADDRESS:      ${{ secrets.GMAIL_ADDRESS }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      GITHUB_TOKEN:       ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: "\U0001f4e7 Process incoming emails"
        run: python mycelium/email_gateway.py
        continue-on-error: true

      - name: Commit gateway log
        run: |
          git config user.name "meeko-gateway"
          git config user.email "gateway@meeko-nerve-center"
          git pull --rebase origin main || true
          git add data/
          git diff --cached --quiet || git commit -m "gateway: $(date -u +'%H:%M') UTC" && git push
        continue-on-error: true
