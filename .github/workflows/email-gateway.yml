on:
  workflow_dispatch:

jobs:
  gateway:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Email Gateway (strict inbound-only mode)
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python mycelium/email_gateway.py
        continue-on-error: true
      - name: Commit log
        run: |
          git config user.name 'email-gateway'
          git config user.email 'gateway@meeko-nerve-center'
          git add data/email_gateway_log.json data/email_gateway_stats.json || true
          git diff --staged --quiet || git commit -m "ðŸ“¬ gateway log [$(date -u +%Y-%m-%d)]"
          git push origin main || true
        continue-on-error: true
