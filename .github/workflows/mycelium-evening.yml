name: ðŸŒ™ Mycelium Evening Pulse
on:
  workflow_dispatch:

jobs:
  evening-pulse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests python-dateutil

      - name: Run Evening Pulse
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
          MASTODON_SERVER: ${{ secrets.MASTODON_SERVER }}
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          COINBASE_COMMERCE_KEY: ${{ secrets.COINBASE_COMMERCE_KEY }}
          PAYPAL_CLIENT_ID: ${{ secrets.PAYPAL_CLIENT_ID }}
          PAYPAL_CLIENT_SECRET: ${{ secrets.PAYPAL_CLIENT_SECRET }}
          GUMROAD_TOKEN: ${{ secrets.GUMROAD_TOKEN }}
          STRIPE_SECRET: ${{ secrets.STRIPE_SECRET }}
          BRAIN_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULSE_TIME: evening
        run: python mycelium/pulse.py || true

      - name: Update Brain Repo
        env:
          BRAIN_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULSE_TIME: evening
        run: python mycelium/brain_sync.py || true
