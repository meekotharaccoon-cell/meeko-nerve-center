name: ðŸŽ¬ YouTube Shorts Writer

on:
  schedule:
    - cron: '0 8 * * *'   # 8am UTC daily
  workflow_dispatch:

jobs:
  write:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Write today's scripts
        run: python mycelium/youtube_shorts_writer.py
      - name: Commit
        run: |
          git config user.name "meeko-content"
          git config user.email "content@meeko-nerve-center"
          git add content/youtube/
          git diff --cached --quiet || git commit -m "ðŸŽ¬ shorts scripts [$(date -u +%Y-%m-%d)]" && git push
