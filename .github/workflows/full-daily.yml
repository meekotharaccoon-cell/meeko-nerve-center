name: üåç Full Daily Cycle
# üö® SCHEDULES DISABLED ‚Äî Email system rebuild in progress

on:
  workflow_dispatch:

jobs:
  full-daily:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Configure git
        run: |
          git config user.name 'solarpunk-full-daily'
          git config user.email 'daily@meeko-nerve-center'
          mkdir -p data content
      - name: Run engines
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
          MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
        run: |
          python mycelium/world_intelligence.py || true
          python mycelium/social_poster.py || true
          python mycelium/art_cause_generator.py || true
      - name: Commit
        run: |
          git add -A
          git diff --cached --quiet || git commit -m "üåç full daily [$(date -u +%Y-%m-%d)]"
          git push origin main || true
        continue-on-error: true
