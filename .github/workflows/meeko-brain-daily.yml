on:
  workflow_dispatch:

jobs:
  brain:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run brain engines
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python mycelium/world_intelligence.py || true
          python mycelium/loop_brain.py || true
        continue-on-error: true
      - name: Commit
        run: |
          git config user.name 'meeko-brain'
          git config user.email 'brain@meeko-nerve-center'
          git add -A
          git diff --cached --quiet || git commit -m "ðŸ§  brain daily [$(date -u +%Y-%m-%d)]"
          git push origin main || true
        continue-on-error: true
