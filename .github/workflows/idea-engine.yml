name: ðŸ’¡ Idea Engine

on:
  schedule:
    - cron: '0 3 * * 0'   # Every Sunday 3am UTC
  workflow_dispatch:

jobs:
  think-test-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Idea Engine (test ideas)
        run: python mycelium/idea_engine.py

      - name: Run Builder (build validated ideas)
        run: python mycelium/builder.py

      - name: Commit results
        run: |
          git config user.name "meeko-idea-engine"
          git config user.email "ideas@meeko-nerve-center"
          git add data/ideas.json data/idea_learnings.json knowledge/ideas/ mycelium/
          git diff --cached --quiet || git commit -m "ideas: engine cycle [$(date -u +%Y-%m-%d)] - new builds + learnings" && git push
