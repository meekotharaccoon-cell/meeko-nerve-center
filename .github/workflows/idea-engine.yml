name: ðŸ§  Idea Engine + Builder

on:
  schedule:
    - cron: '0 3 * * *'   # 3am UTC â€” runs before everything else
  workflow_dispatch:

jobs:
  think:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Idea Engine (generate + test ideas)
        run: python mycelium/idea_engine.py
        continue-on-error: true

      - name: Run Idea Builder (build passed ideas)
        run: python mycelium/idea_builder.py
        continue-on-error: true

      - name: Commit results
        run: |
          git config user.name "meeko-idea-engine"
          git config user.email "ideas@meeko-nerve-center"
          git add data/ knowledge/ mycelium/IDEAS.md WIRED.md
          git diff --cached --quiet || git commit -m "ideas: engine cycle [$(date -u +%Y-%m-%d %H:%M)] â€” tested/built" && git push
