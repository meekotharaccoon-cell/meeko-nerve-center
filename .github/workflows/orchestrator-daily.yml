on:
  workflow_dispatch:

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run orchestrator
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python mycelium/master_controller.py
        continue-on-error: true
      - name: Commit
        run: |
          git config user.name 'orchestrator'
          git config user.email 'orch@meeko-nerve-center'
          git add -A
          git diff --cached --quiet || git commit -m "ðŸ§  orchestrator [$(date -u +%Y-%m-%d)]"
          git push origin main || true
